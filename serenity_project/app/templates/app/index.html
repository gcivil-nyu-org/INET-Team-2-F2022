<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'css/map.css' %}" rel="stylesheet">     
    <script src="{% static '/js/map.js' %}" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <script>
        var map;
    
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: {
                    lat: 40.7831,
                    lng: -73.9712
                }
            });
            map.data.loadGeoJson("{% static 'json/serenity.geojson' %}");

            map.data.setStyle(function(feature) {
                var SD_NAME = feature.getProperty('grade');
                var color = "gray";
                if (SD_NAME == "A") {
                    color = "#379237";
                }

                else if (SD_NAME == "B") {
                    color = "#82CD47";
                }

                else if (SD_NAME == "C") {
                    color = "#F0FF42";
                }

                else if (SD_NAME == "D") {
                    color = "#FFCD38";
                }

                else if (SD_NAME == "E") {
                    color = "#FF8D29";
                }

                else if (SD_NAME == "F") {
                    color = "#FF4949";
                }

                else if (SD_NAME == "G") {
                    color = "#F32424";
                }
                return {
                    fillColor: color,
                    strokeWeight: 1,
                    fillOpacity: 0.5,
                    strokeColor: "#55555",
                    strokeOpacity: 1.0,

                }
            });

            var infowindow = new google.maps.InfoWindow();
            
            map.data.addListener('click', function(event) {
              let zipcode = event.feature.getProperty("postalCode");
              let neighborhood = event.feature.getProperty("PO_NAME");
              let grade = event.feature.getProperty("grade");

              let html = '' + neighborhood + ': ' + zipcode + ' Grade: ' + grade; // combine state name with a label
              infowindow.setContent(html); // show the html variable in the infowindow
              infowindow.setPosition(event.latLng); // anchor the infowindow at the marker
              infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30)}); // move the infowindow up slightly to the top of the marker icon
              infowindow.open(map);
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdv_xCiAS0nmezcZQ95VWozTJ_BHQXjlE&callback=initMap" type="text/javascript"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color:ECFFE8;">
<header>
   <center>
    <h1 style="color:ForestGreen;">Welcome to <i>SerenitySearch!</i></h1>
    <p style="color:ForestGreen;"><i>Helping New Yorkers find peace in the city that never sleeps</i></p>
</center> 

</header>

<nav style="background-color:DarkOliveGreen;">
    <center>
    <p style="color:ECFFE8;">[some navigation links will go here...]</p>
</center>
</nav>

{% block content %}
<div id="map"></div>
{% endblock %}

    {% csrf_token %}

</body>
