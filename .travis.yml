language: python
python:
- 3.7.9
install:
- pip install -r serenity_project/requirements.txt
before_script:
- python serenity_project/manage.py migrate
script:
- black --check .
- flake8 .
- cd serenity_project

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "us-east-1"
  app: "app-cicd-test"
  env: "cicd-test"
  bucket_name: "elasticbeanstalk-us-east-1-316737002213"
  on:
    all_branches: true